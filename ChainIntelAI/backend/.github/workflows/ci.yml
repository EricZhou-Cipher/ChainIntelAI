name: 持续集成

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  unit-tests:
    name: 单元测试
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: 安装依赖
        working-directory: ./backend
        run: yarn install --frozen-lockfile

      - name: 运行测试
        working-directory: ./backend
        run: yarn test
        env:
          NODE_ENV: test
