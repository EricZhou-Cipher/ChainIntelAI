name: 持续集成 (禁用)

on:
  # 仅在手动触发且提供特定密钥时运行
  workflow_dispatch:
    inputs:
      run_key:
        description: '运行密钥'
        required: true

jobs:
  unit-tests:
    # 添加条件使其永远不会运行
    if: github.event.inputs.run_key == 'special_run_key_20231231'
    name: 单元测试
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: 安装依赖
        working-directory: ./backend
        run: yarn install --frozen-lockfile

      - name: 运行测试
        working-directory: ./backend
        run: yarn test
        env:
          NODE_ENV: test
